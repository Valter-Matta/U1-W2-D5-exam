<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Layout</title>
    <!-- reset -->
    <link rel="stylesheet" href="/W2-D5/Amazon Page/assets/css/reset.css" />
    <!-- style -->
    <link rel="stylesheet" href="/W2-D5/Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="/W2-D5/Amazon Page/assets/images/logo.png" alt="logo" />
      </div>
      <nav>
        <a href="#top">All</a>
        <a href="#top">Today's deals</a>
        <a href="#top">Customer Service</a>
        <a href="#top">Registry</a>
        <a href="#top">Gifts Cards</a>
        <a href="#top">Sell</a>
      </nav>
    </header>
    <main>
      <section><h3>Shop All Holiday Gift Cards</h3></section>
      <div class="gift">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <section id="tam">
        <h1>Find the perfect gift <a href="#">Shop now</a></h1>
        <div>
          <img
            class="lineImg"
            src="/W2-D5/Amazon Page/assets/images/img_1.jpg"
            alt="1"
          />

          <img
            class="lineImg"
            src="/W2-D5/Amazon Page/assets/images/img_2.jpg"
            alt="2"
          />

          <img
            class="lineImg"
            src="/W2-D5/Amazon Page/assets/images/img_3.jpg"
            alt="3"
          />

          <img
            class="lineImg"
            src="/W2-D5/Amazon Page/assets/images/img_4.jpg"
            alt="4"
          />
        </div>
      </section>
      <div class="fullscreen">
        <img src="/W2-D5/Amazon Page/assets/images/img_9.png" alt="9" />
        <h1>Play the gifting game <a href="#">Shop gaming</a></h1>
      </div>
      <div class="fullscreen1">
        <img src="/W2-D5/Amazon Page/assets/images/img_10.png" alt="10" />
        <h1>The sound of cheer<a href="#">Shop Audio & Accessories</a></h1>
      </div>
    </main>
    <footer>
      <section><a href="#top"> Back to top</a></section>
      <div>
        <img src="/W2-D5/Amazon Page/assets/images/logo.png" alt="" logo />
      </div>
    </footer>
  </body>
</html>
